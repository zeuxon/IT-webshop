<h2>Orders</h2>
<ul>
  <li *ngFor="let order of orders">
    <strong>Order ID:</strong> {{ order.id }} <br />
    <strong>User ID:</strong> {{ order.userId }} <br />
    <strong>Products:</strong>
    <ul>
      <li *ngFor="let item of order.products">
        {{ item.product.name }} (x{{ item.quantity }})
      </li>
    </ul>
  </li>
</ul>
